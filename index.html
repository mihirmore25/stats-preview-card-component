<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="card">
                <div class="stats">
                    <h2>
                        Get <span>insights</span> that help your business grow.
                    </h2>
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <ul class="statNums">
                        <li>
                            <p class="nums">10k+</p>
                            <p class="names">companies</p>
                        </li>
                        <li>
                            <p class="nums">314</p>
                            <p class="names">templates</p>
                        </li>
                        <li>
                            <p class="nums">12m+</p>
                            <p class="names">queries</p>
                        </li>
                    </ul>
                </div>
                <div class="image_wrapper">
                    <picture class="image">
                        <source
                            srcset="images/image-header-mobile.jpg"
                            media="(width < 550px)"
                        />
                        <img src="images/image-header-desktop.jpg" />
                    </picture>
                </div>
            </div>
        </div>
    </body>
</html>
